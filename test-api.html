<!DOCTYPE html>
<html>
<head>
    <title>Test OCR API</title>
</head>
<body>
    <h1>Test OCR API</h1>
    <input type="file" id="fileInput" accept="image/*,application/pdf">
    <button onclick="testUpload()">Upload & Extract</button>
    <pre id="result"></pre>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);
            formData.append('language', 'eng');
            formData.append('save_to_db', 'false');

            console.log('Uploading:', file.name, file.type, file.size);

            try {
                const response = await fetch('http://localhost:8001/api/v1/ocr/extract/', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
